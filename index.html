<!DOCTYPE html>
<html>
<head>
  <title>Gift QR Voucher</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #75e27a 0%, #f5adc5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modak-regular {
      font-family: "Modak", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transform: translateY(20px);
      animation: float 0.6s ease-out forwards;
    }

    @keyframes float {
      to {
        transform: translateY(0);
      }
    }

    .qr-container {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 1.5rem 0;
      position: relative;
      overflow: hidden;
    }

    .qr-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.8),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        transform: translateX(-50%) rotate(45deg);
      }
      100% {
        transform: translateX(150%) rotate(45deg);
      }
    }

    #qr-code-img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
      margin-left: auto;
      margin-right: auto;
    }

    #qr-code-img:hover {
      transform: scale(1.05);
    }

    .instructions {
      color: #f5adc5;
      font-size: 1rem;
      line-height: 1.5;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .instructions span {
      font-size: 2.5rem;
    }

    .icon {
      color: #764ba2;
      font-size: 1.2rem;
    }

    .loading {
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #764ba2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .loader {
      color: rgb(124, 124, 124);
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 25px;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
      height: 40px;
      padding: 10px 10px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      border-radius: 8px;
    }
    
    .words {
      overflow: hidden;
      position: relative;
    }
    .words::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        var(--bg-color) 10%,
        transparent 30%,
        transparent 70%,
        var(--bg-color) 90%
      );
      z-index: 20;
    }
    
    .word {
      display: block;
      height: 100%;
      padding-left: 6px;
      color: #f5adc5;
      animation: spin_4991 4s infinite;
    }
    
    @keyframes spin_4991 {
      10% {
        -webkit-transform: translateY(-102%);
        transform: translateY(-102%);
      }
    
      25% {
        -webkit-transform: translateY(-100%);
        transform: translateY(-100%);
      }
    
      35% {
        -webkit-transform: translateY(-202%);
        transform: translateY(-202%);
      }
    
      50% {
        -webkit-transform: translateY(-200%);
        transform: translateY(-200%);
      }
    
      60% {
        -webkit-transform: translateY(-302%);
        transform: translateY(-302%);
      }
    
      75% {
        -webkit-transform: translateY(-300%);
        transform: translateY(-300%);
      }
    
      85% {
        -webkit-transform: translateY(-402%);
        transform: translateY(-402%);
      }
    
      100% {
        -webkit-transform: translateY(-400%);
        transform: translateY(-400%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="loader">
        <p>Happy Birthday</p>
        <div class="words">
          <span class="word">Jo</span>
          <span class="word">Jose</span>
          <span class="word">Keke</span>
          <span class="word">Coquito</span>
          <span class="word">Macana</span>
        </div>
      </div>
    </div>
    <div class="qr-container">
      <div id="qr-placeholder" class="loading">
        <div class="loading-spinner"></div>
      </div>
      <img id="qr-code-img" src="" alt="QR Code" style="display: none;">
    </div>
    <div class="instructions">
      <span class="modak-regular">scan me!</span>
    </div>
  </div>

  <script>
    // Replace this with the URL of your voucher image
    const voucherImageUrl = 'https://tvallini.github.io/gift/one.png';
    
    // Get DOM elements
    const qrImage = document.getElementById('qr-code-img');
    const loadingPlaceholder = document.getElementById('qr-placeholder');

    // Load QR code
    fetch(`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(voucherImageUrl)}`)
      .then(response => response.url)
      .then(qrCodeUrl => {
        qrImage.src = qrCodeUrl;
        qrImage.onload = () => {
          loadingPlaceholder.style.display = 'none';
          qrImage.style.display = 'block';
        };
      })
      .catch(error => {
        console.error('Error loading QR code:', error);
        loadingPlaceholder.innerHTML = '<p style="color: #666;">Error loading QR code</p>';
      });
  </script>
</body>
</html>
