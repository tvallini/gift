<!DOCTYPE html>
<html>
<head>
  <title>Voucher Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .qr-code {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Voucher Image</h1>
    <div class="qr-code">
<!--       <img src="/api/qrcode?url=https://example.com/voucher.jpg" alt="QR Code"> -->
      <img src="/api/qrcode?url=https://tvallini.github.io/one.png" alt="QR Code">      
    </div>
    <p>Scan the QR code to view your voucher image.</p>
  </div>
</body>
</html>
